<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/readream.css">
    </head>

    <!-- This is all application-specific HTML -->
    <body>

        <!-- The navbar -->
        <div class="navbar navbar-fixed-top" id="toolbar-el">
            <div class="navbar-inner" id="top-bar" style="">
                <div class="container" style="width: 100%">

                    <!-- Navbar contents -->
                    <ul class="nav pull-right">
                        
                       <li>
                            <a accesskey="n" href="#" id="next-page-btn" role="button" title="Next Page">
                                <img src="images/list_view.png" class="nav-icon" id="arrow-next-ico">
                            </a>
                        </li>
                         <li>
                            <a accesskey="n" href="#" id="next-page-btn" role="button" title="Next Page">
                                <img src="images/thumb_view.png" class="nav-icon" id="arrow-next-ico">
                            </a>
                        </li>

                        <li class="divider-vertical"></li>

                        <!-- The library for the sample reader -->
                        <li>
                            <a accesskey="n" href="#" id="epub-demo-library" role="button" title="Demo Library" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="images/options.png" class="nav-icon" id="library-ico">
                            </a>
                            <!-- <ul id="library-list" class="dropdown-menu" role="menu" aria-labelledby="dlabel"> -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="library-books-list"  >
                <div id="loading-message">
                    <h2>Loading Library</h2>
                    <img src="images/ajax-loader.gif" alt="loading..." height="42" width="42" />
                </div> 
        </div>
<script src="lib/jquery.min.js" type="text/javascript"></script>
<script src="lib/json2.js" type="text/javascript"></script>
<script src="lib/underscore.js" type="text/javascript"></script>
<script src="lib/backbone.js" type="text/javascript"></script>
<script src="lib/URI.js" type="text/javascript"></script>
<script src="lib/bootstrap.min.js" type="text/javascript"></script>
<!-- Readium Web Components SimpleRWC.js -->
<script src="lib/SimpleReadium.min.js" type="text/javascript"></script>
<script src="readium_library_data.js" type="text/javascript"></script>
<script src="readream.js" type="text/javascript"></script>

<!-- Templates -->
  <script type="text/template" id="library_item_template">
    <div class="info-wrap">
    <div class="caption book-info">
        <h2 class="green info-item title"><%- data.title %></h2>
        <div class="info-item author"><%- data.authors %></div>
        <div class="info-item formats"><%- data.formats %></div> 
    </div>
    
    <img class="cover-image read" src="http://img.readream.com:8080/get/cover/<%- data.id %>"  alt="<%- data.title %>">
</div>
  </script>
    </body>
</html>
